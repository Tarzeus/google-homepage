<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="google_homepage.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aaron's Google Homepage</title>
</head>

<body>
    <ul class="topNav">
        <li><a href="#">About</a></li>
        <li><a href="#">Store</a></li>
            <div class=topRight>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><a href="#">[menu]</a></li>
                <button class="signin"><a class="signin" href="#">Sign In</a></button>
            </div>
    </ul>
    <div class="middleSection">
        <div class="gImg">
            <img class="imglink" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo">
        </div>
        <div class="searchBarDiv">
                <form class="searchBar">
                    <input type="text" class="searchText" placeholder="Search here..." name="search">
                </form>
                <div class="buttons">
                    <button type="submit" class="searchButton"> Google Search </button>
                    <button type="submit" class="luckyButton"> I'm Feeling Lucky! </button>
                </div>
        </div>
    </div>
    <ul class="bottomNav">
        <li><a href="#">Advertising</a></li>
        <li><a href="#">Business</a></li>
        <li><a href="#">How Search Works</a></li>
            <div class="bottomRight">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </div>
    </ul>
</body>

</html>
