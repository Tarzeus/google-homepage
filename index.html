<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="google_homepage.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aaron's Google Homepage</title>
</head>

<body>
    <nav class="topNav">
        <nav class="topLeft">
            About 
            Store 
        </nav>
        <nav class="topRight">
            Gmail 
            Images
            [menu]
            Sign In button
        </nav>
    </nav>
    <div class="middleSection">
        <div class="gImg">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo">
        </div>
        <div class="searchBarDiv">
                <form class="searchBar">
                    <input type="text" class="searchText" placeholder="Search here..." name="search">
                </form>
                <div class="buttons">
                    <button type="submit" class="searchButton"> Google Search </button>
                    <button type="submit" class="luckyButton"> I'm Feeling Lucky! </button>
                </div>
        </div>
    </div>
    <nav class="bottomNav">
        <nav class="bottomLeft">
            Advertising
            Business
            How Search Works
        </nav>
        <nav class="bottomRight">
            Privacy
            Terms
            Settings
        </nav>
    </nav>
</body>

</html>
